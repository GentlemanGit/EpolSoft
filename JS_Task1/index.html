<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <input type="number" placeholder="Number" class="number" />
      <input type="text" placeholder="Converted" class="converted" readonly />
      <div class="radio-group">
        <ul class="nai">
          <li class="title">NAI</li>
          <li>
            <input
              type="radio"
              id="national"
              name="nai"
              value="00000001"
              checked
            />
            <label for="national">National</label>
          </li>
          <li>
            <input type="radio" id="unknown" name="nai" value="00000010" />
            <label for="unknown">Unknown</label>
          </li>
          <li>
            <input
              type="radio"
              id="national-significant"
              name="nai"
              value="00000011"
            />
            <label for="national-significant">National Significant</label>
          </li>
          <li>
            <input
              type="radio"
              id="international"
              name="nai"
              value="00000100"
            />
            <label for="international">International</label>
          </li>
        </ul>
        <ul class="screening">
          <li class="title">Screening</li>
          <li>
            <input
              type="radio"
              id="not-verified"
              name="screening"
              value="00000000"
              checked
            />
            <label for="not-verified">Not Verified</label>
          </li>
          <li>
            <input
              type="radio"
              id="verified-and-passed"
              name="screening"
              value="00000001"
            />
            <label for="verified-and-passed">Verified and passed</label>
          </li>
          <li>
            <input
              type="radio"
              id="verified-and-failed"
              name="screening"
              value="00000010"
            />
            <label for="verified-and-failed">Verified and failed</label>
          </li>
          <li>
            <input
              type="radio"
              id="network provided"
              name="screening"
              value="00000011"
            />
            <label for="network provided">Network provided</label>
          </li>
        </ul>
        <ul class="presentation">
          <li class="title">Presentation</li>
          <li>
            <input
              type="radio"
              id="allowed"
              name="presentation"
              value="00000000"
              checked
            />
            <label for="allowed">Allowed</label>
          </li>
          <li>
            <input
              type="radio"
              id="restricted"
              name="presentation"
              value="00000100"
            />
            <label for="restricted">Restricted</label>
          </li>
          <li>
            <input
              type="radio"
              id="not-available"
              name="presentation"
              value="00001000"
            />
            <label for="not-available">Not available</label>
          </li>
        </ul>
        <ul class="numbering-plan">
          <li class="title">Numbering Plan</li>
          <li>
            <input
              type="radio"
              id="isdn"
              name="numbering-plan"
              value="00010000"
              checked
            />
            <label for="isdn">ISDN</label>
          </li>
          <li>
            <input
              type="radio"
              id="daya"
              name="numbering-plan"
              value="00110000"
            />
            <label for="daya">Daya</label>
          </li>
          <li>
            <input
              type="radio"
              id="telex"
              name="numbering-plan"
              value="01000000"
            />
            <label for="telex">Telex</label>
          </li>
        </ul>
        <ul class="routing">
          <li class="title">Routing</li>
          <li>
            <input
              type="radio"
              id="allowed"
              name="routing"
              value="00000000"
              checked
            />
            <label for="allowed">Allowed</label>
          </li>
          <li>
            <input
              type="radio"
              id="not-allowed"
              name="routing"
              value="10000000"
            />
            <label for="not-allowed">Not allowed</label>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
